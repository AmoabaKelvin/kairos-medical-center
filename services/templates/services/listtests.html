{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        List of Tests
    </div>
    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Cost</th>
                    
                    {% if request.user.is_manager %}
                    <th>Actions</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for test in object_list %}
                <tr style="text-align: center;">
                    <td>{{test.name}}</td>
                    <td>{{test.price}}</td>
                    
                    {% if request.user.is_manager %}
                    <td>
                        <a href="{% url 'edit_test' test.pk%}">
                            <button type="button" class="btn btn-secondary btn-sm">Edit Test</button>
                        </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{% url 'delete_test' test.pk%}">
                            <button type="button" class="btn btn-secondary btn-sm">Delete</button>
                        </a>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
